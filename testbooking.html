<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 100%;
      }
      .row {
        display: flex;
      }
      .col-left {
        width: 50%;
      }
      .col-right {
        width: 50%;
      }
      img {
        width: 100%;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="booking.html?id=10">Tour 10</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-left">
          <input
            type="checkbox"
            name=""
            id="standard"
            value="standard"
            onclick="filterTour()"
          />
          standard
          <div class="result"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-left">
          <a href="booking.html?id=10"
            ><img src=".//assets/image/tours/MB0001_1.jpg" alt=""
          /></a>
        </div>
        <div class="col-right">
          <div class="row">
            <div class="col-left">
              <a href="booking.html?id=11"
                ><img src="./assets/image/tours/MB0001_2.jpg" alt=""
              /></a>
            </div>
            <div class="col-right">
              <a href="booking.html?id=12"
                ><img src="./assets/image/tours/MB0001_3.jpg" alt=""
              /></a>
            </div>
          </div>
          <div class="row">
            <a href="booking.html?id=13"
              ><img src="./assets/image/tours/MB0001_4.jpg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function filterTour() {
        fetch("./assets/data/tours.json")
          .then(function (response) {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(function (listTour) {
            let html = "";
            let filter = listTour.filter(
              (d) => d.type == document.getElementById("standard").value
            );
            for (let i = 0; i < filter.length; i++) {
              html += filter[i].code + "-";
            }
            document.querySelector(".result").innerHTML = html;
          })
          .catch(function (error) {
            alert(error.message);
          });
      }
    </script>
  </body>
</html>
