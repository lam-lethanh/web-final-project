<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Link CSS -->
		<link rel="stylesheet" href="assets/css/root.css" />
		<link rel="stylesheet" href="assets/css/header.css" />
		<link rel="stylesheet" href="assets/css/footer.css" />
		<link rel="stylesheet" href="assets/css/tour-results.css" />

		<!-- Link js -->
		<script src="assets/js/header.js" defer></script>
		<script src="assets/js/footer.js" defer></script>
		<script src="assets/js/tour-results.js" defer></script>
		<!-- Link google icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet" />
	</head>
	<body>
		<div id="header"></div>

		<div class="container">
			<div class="content">
				<div class="filter-results">
					<h2 class="title">Lọc kết quả</h2>
					<h2 class="name-result">Đà Lạt</h2>
					<div class="choice">
						<label for="">Điểm đi</label>
						<select name="start-location" id="start-location">
							<option value=""></option>
						</select>
					</div>
					<div class="choice">
						<label for="">Điểm đến</label>
						<select name="end-location" id="end-location">
							<option value=""></option>
						</select>
					</div>
					<div class="choice">
						<label for="">Ngày đi</label>
						<input type="date" name="date-start" id="date-start" />
					</div>
					<div class="choice">
						<label for="">Số ngày</label>
						<div class="list-choice">
							<div class="row-between">
								<div class="choice-btn" id="1-3days">1-3 ngày</div>
								<div class="choice-btn" id="4-7days">4-7 ngày</div>
							</div>
							<div class="row-between">
								<div class="choice-btn" id="8-14days">8-14 ngày</div>
								<div class="choice-btn" id="over14days">trên 14 ngày</div>
							</div>
						</div>
					</div>
					<div class="choice">
						<label for="">Dòng tour</label>
						<div class="list-choice">
							<div class="row-between">
								<div class="choice-btn" id="luxury">Cao cấp</div>
								<div class="choice-btn" id="standard">Tiêu chuẩn</div>
							</div>
							<div class="row-between">
								<div class="choice-btn" id="save">Tiết kiệm</div>
								<div class="choice-btn" id="goodPrice">Giá tốt</div>
							</div>
						</div>
					</div>
					<div class="choice">
						<label for="">Ngân sách của quý khách</label>
						<div class="range-price">
							<input type="text" name="price" id="from-price" />
							<span class="material-icons-outlined"> remove </span>
							<input type="text" name="price" id="to-price" />
						</div>
					</div>
					<div class="choice">
						<label for="">Thông tin vận chuyển</label>
						<div class="list-choice">
							<div class="row-between">
								<div class="choice-btn" id="plane">Máy bay</div>
								<div class="choice-btn" id="touring-car">Xe du lịch</div>
							</div>
						</div>
					</div>

					<button class="filter-btn">Tìm kiếm</button>
				</div>
				<div class="results">
					<h1 class="heading">Du lịch Đà Lạt</h1>
					<div class="number-sort">
						<div class="number">Chúng tôi tìm thấy <span></span> kết quả</div>
						<div class="sort">
							<label for="sort-results">Sắp xếp theo</label>
							<select name="sort-results" id="sort-results">
								<option value="0">--CHỌN--</option>
								<option value="1">Giá tăng dần</option>
								<option value="2">Giá giảm dần</option>
							</select>
						</div>
					</div>
					<div class="list-results"></div>

					<div class="favorite-location">
						<h2>Các điểm đến ưa chuộng</h2>
						<div class="list"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>
	</body>
</html>
